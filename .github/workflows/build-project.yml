name: Build project

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - uses: borales/actions-yarn@v2.1.0
      with:
        cmd: install # will run `yarn install` command
    - uses: borales/actions-yarn@v2.1.0
      with:
        cmd: build # will run `yarn build` command - name: Use Node.js ${{ matrix.node-version }}